# coturn TURN Server Configuration
listening-port=3478
tls-listening-port=5349

min-port=49152
max-port=65535

realm=turn.maelsh.pro
server-name=turn.maelsh.pro

# Replace with your server's public IP
# Find with: curl ifconfig.me
external-ip=YOUR_SERVER_PUBLIC_IP

use-auth-secret
static-auth-secret=CHANGE-THIS-SECRET

# Uncomment and add certificate paths for TLS
# cert=/path/to/cert.pem
# pkey=/path/to/privkey.pem

verbose
log-file=/var/log/turnserver.log

no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1
fingerprint
mobility
