<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Dueli Opus Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .prose {
            max-width: 65ch;
            margin: 0 auto;
        }

        .prose h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #f3f4f6;
        }

        .prose h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #e5e7eb;
            border-bottom: 1px solid #374151;
            padding-bottom: 0.5rem;
        }

        .prose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #d1d5db;
        }

        .prose p {
            margin-bottom: 1rem;
            line-height: 1.75;
            color: #9ca3af;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
            color: #9ca3af;
        }

        .prose li {
            margin-bottom: 0.5rem;
        }

        .prose a {
            color: #818cf8;
            text-decoration: none;
            border-bottom: 1px dotted #818cf8;
            transition: all 0.2s;
        }

        .prose a:hover {
            color: #a5b4fc;
            border-bottom-style: solid;
        }

        .prose code {
            background-color: #1f2937;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            color: #e5e7eb;
        }

        .prose pre {
            background-color: #111827;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border: 1px solid #374151;
        }

        .prose pre code {
            background-color: transparent;
            padding: 0;
            color: #e5e7eb;
        }

        .mermaid {
            background: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .prose strong {
            color: #f3f4f6;
            font-weight: 600;
        }

        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .prose th {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 2px solid #4b5563;
            color: #f3f4f6;
        }

        .prose td {
            padding: 0.75rem;
            border-bottom: 1px solid #374151;
            color: #9ca3af;
        }

        /* Alert/Callout Styles */
        .prose blockquote {
            border-left: 4px solid #4b5563;
            padding-left: 1rem;
            font-style: italic;
            color: #9ca3af;
            background: #1f293750;
            padding: 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }

        /* Nav Active State */
        .nav-link.active {
            background-color: #374151;
            color: #f3f4f6;
            border-right: 3px solid #818cf8;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 border-r border-gray-700 fixed h-full overflow-y-auto">
        <div class="p-6 border-b border-gray-700">
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                Dueli Opus Wiki
            </h1>
            <p class="text-xs text-gray-500 mt-1">Deep Technical Reference</p>
        </div>
        <nav class="p-4">
            <ul class="space-y-1 text-sm">
                {{NAV}}
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-8">
        <div class="prose">
            {{CONTENT}}
        </div>

        <footer class="mt-16 pt-8 border-t border-gray-800 text-center text-gray-500 text-sm">
            <p>Generated by Deep Analysis Agent &bull; Dueli Opus Project</p>
        </footer>
    </main>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            securityLevel: 'loose'
        });

        // Highlight Active Link
        const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href').includes(currentPage)) {
                link.classList.add('active', 'bg-gray-700', 'text-white');
            }
        });
    </script>
</body>

</html>
